name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build gateway
      run: mvn package --file ./common-gateway/pom.xml
    - name: Build registry
      run: mvn package --file ./common-registry/pom.xml
      
